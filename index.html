<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSyle - Welcome</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#014421">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary-color: #014421;
            --accent-color: #026b34;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--primary-color);
            background: linear-gradient(-45deg, #002a14, #014421, #026b34, #001a0c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            z-index: 10;
        }

        /* Logo Animation */
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .logo-container:hover .logo-img {
            transform: scale(1.05);
        }

        /* Typography */
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-weight: 300;
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        /* Menu Buttons */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }


        .menu-btn i {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .menu-btn span {
            flex-grow: 1;
            text-align: left;
            margin-left: 1.5rem;
        }

        /* Install Button */
        .install-btn {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            /* Hidden by default */
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .install-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Background Elements */
        .bg-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
        }

        .bg-1 {
            top: -10%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: #038c45;
        }

        .bg-2 {
            bottom: -10%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: #002e16;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="Img/logo.png" alt="FitSyle Logo" class="logo-img">
        </div>
        <h1>FitSyle</h1>
        <p class="subtitle">Estilo, confort y rendimiento</p>

        <div class="menu-grid">
            <a href="admin.html" class="menu-btn">
                <span>Modo Admin</span>
                <i class="bi bi-person-fill-gear"></i>
            </a>
            <a href="FitSyle.html" class="menu-btn">
                <span>Tienda</span>
                <i class="bi bi-shop"></i>
            </a>
        </div>
    </div>

    <!-- BOTÓN DE INSTALACIÓN (Izquierda) -->
    <button id="btnInstall" class="install-btn-float">
        <i class="bi bi-download"></i> Instalar App
    </button>

    <!-- NOTIFICACIÓN DE ESTADO / OFFLINE (Derecha) -->
    <div id="status" class="status-notification" style="display: none;">
        <i id="statusIcon" class="bi me-2 fs-5"></i> <span id="statusText"></span>
    </div>

    <script>
        // --- 1. Lógica del Service Worker ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW OK'))
                .catch(error => console.log('Error SW:', error));
        }

        // --- 2. Lógica de Instalación (Botón Izquierdo) ---
        let deferredPrompt;
        const btnInstall = document.getElementById('btnInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.style.display = 'flex';
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    btnInstall.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        if (window.matchMedia('(display-mode: standalone)').matches) {
            btnInstall.style.display = 'none';
        }

        // --- 3. Lógica de Conexión (Offline/Online) - Botón Derecho ---
        function updateConnectionStatus() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.getElementById('statusIcon');

            if (navigator.onLine) {
                statusDiv.className = 'status-notification status-online';
                statusIcon.className = 'bi bi-wifi me-2 fs-5';
                statusText.textContent = 'Conexión restablecida';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            } else {
                statusDiv.className = 'status-notification';
                statusDiv.style.background = 'rgba(220, 53, 69, 0.95)';
                statusIcon.className = 'bi bi-wifi-off me-2 fs-5';
                statusText.textContent = 'Sin conexión';
                statusDiv.style.display = 'flex';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        if (!navigator.onLine) {
            updateConnectionStatus();
        }
    </script>
</body>

</html>
